<div class="row">
    <div class="column">
        <div class="card">
            userId : {{todo.userId}}
            <BR> ID: {{todo.id}}
            <BR> Title: {{todo.title}}
            <BR> Is completed: {{todo.completed}}
        </div>

        <BR>
        <div class="card">
            <div *ngFor="let post of posts">
                {{post.id}}. {{post.userId}} - {{post.title}}
                <BR> {{post.body}}
            </div>
        </div>

    </div>


</div>
