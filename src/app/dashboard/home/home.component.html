<div class="basic-container">
    <h1>Dashboard</h1>
</div>

<div class="basic-container">
    <div fxLayout="row" fxLayoutAlign="strecth" fxLayoutGap="15px">
        <mat-card fxFlex="Dynamic">
            <mat-card-content>
                <dashboard-donut [data]='gData'></dashboard-donut>
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex="Dynamic">
            <mat-card-content>
                <dashboard-bar-vertical [data]='gData'></dashboard-bar-vertical>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<br>
<div class="basic-container">
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card fxFlex="Dynamic" fxLayoutAlign="center center">
            <mat-card-content>
                <dashboard-bar-horizontal [data]='gData'></dashboard-bar-horizontal>
            </mat-card-content>
        </mat-card>
    </div>
</div>
