<div class="basic-container">
    <h2>View Orders</h2>
</div>
<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="serialNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial No </th>
            <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="stockCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Count </th>
            <td mat-cell *matCellDef="let element"> {{element.stockCount}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
